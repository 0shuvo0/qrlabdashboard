<body>

    <div class="modal-wrapper">
        <div class="modal-content edit-info-modal make-static">
            <div class="modal-title">
                <span>Edit Info</span>
                <i class="bi close-btn bi-x"></i>
            </div>
            <div class="modal-main">
                <div class="input-group">
                    <label>QR Code name</label>
                    <input type="text" placeholder="Enter QR Code title" value="My website">
                </div>
                <div class="input-group">
                    <label>Choose the URL of your QR Code</label>
                    <div class="qr-code-url-inputs">
                        <input type="text" placeholder="Username" value="acmeinc">
                        <input disabled class="disabled" type="text" value=".qrlab.com">
                        <input disabled class="disabled" type="text" value="/">
                        <input type="text" placeholder="Parameter(Optional)" value="parameter">
                    </div>
                </div>
                <p class="inputs-section-title mt-1">WI-FI</p>
                <div class="input-group">
                    <input type="email" placeholder="Your Email Address">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Subject Of Email">
                </div>
                <div class="input-group">
                    <textarea placeholder="Message"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="badge-btn close-btn link">Cancel</button>
                <button class="badge-btn">
                    <span>Save</span>
                    <i class="bi bi-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>
